<html>
    <head>
        <style>
            .my-table {
                display: table;
            }
            .my-table-row {
                display: table-row;
            }
             .my-table-cell {
                display: table-cell;
                background: red;
            }
        </style>
    </head>
    <body>
        <div class="my-table">
            <div class="my-table-row">
                <div class="my-table-cell">1</div>
                <div class="my-table-cell">2</div>
            </div>
        </div>

        <table>
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
        </table>
    </body>
</html>
