<!-- a[target] - with attr
a[target="_blank"] - attr = value
[attribute~="value"] - attr contains (space seperated)
[attribute*="value"] - attr contans
[attribute|="value"] - attr starts with (whole word or -)
[attribute^="value"] - attr starts with
[attribute$="value"] - ends with


Usage -->


<html>
    <head>
        <style>
            div{
                color: red;
            }
            
            /* div[title = "i am a test ele"] {
                color: yellow;
            } */

            div[title $= "test"] {
                color: green;
            }

            #test{
                color: red;
            }

            [id = "test"] {
                color: pink;
            }
        </style>
    </head>
    <body>
        <!-- <div>test</div>
        <div title="i am a test ele">Div - Test</div>
        <div title="real">Real</div>
        <span title="i am a test ele">Span - Test</span>

        <div id="test">Test</div> -->


        <div title="i am a testele">Div - Test</div>
        <div title="ele test">Div - Test</div>
    </body>
</html>
