<html>
    <head>
        <style>
            #result{
                width: 100%;
                height: 200px;
                background: #ccc;
                border: 1px solid #666;
            }
        </style>
    </head>
    <body>
        <input id="input-value"/>
        <div id="result"></div>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>       
        var startTime;
        var endTime;

        document.getElementById("input-value").addEventListener('keyup', function(){
            var inputEle = document.getElementById("input-value");
            
            if(!startTime){
                startTime = new Date();
            }
            
            endTime = new Date();   

            var timeDiff = parseInt((endTime - startTime) / 1000);
            var speed = inputEle.value.length/timeDiff;

            console.log(speed + " CPS - " + timeDiff);
        });

        // $(document).ready(function(){            
        // });
    </script> 
</html>
