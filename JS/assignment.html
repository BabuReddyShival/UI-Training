<html>
    <head>
        <style>
            #result{
                width: 100%;
                height: 200px;
                background: #ccc;
                border: 1px solid #666;
            }
        </style>
    </head>
    <body>
        <input id="input-value"/>
        <button id="even">Even</button>
        <button id="odd">Odd</button>
        <button id="threes">Threes</button>
        <div id="result"></div>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>

        document.getElementById("even").addEventListener('click', function(){            
            var inputEle = document.getElementById("input-value");
            var maxValue = parseInt(inputEle.value);
            var result = document.getElementById("result");
            result.innerText = "";

            for(var i=0; i <= maxValue; i++){
                if(i%2 == 0){
                    // console.log(i);
                    result.innerText = result.innerText + i + ", ";
                }
            }
        })

        document.getElementById("odd").addEventListener('click', function(){
            var inputEle = document.getElementById("input-value");
            var maxValue = parseInt(inputEle.value);
            var result = document.getElementById("result");
            result.innerText = "";

            for(var i=0; i <= maxValue; i++){
                if(i%2 != 0){
                    // console.log(i);
                    result.innerText = result.innerText + i + ", ";
                }
            }
        });

        

        document.getElementById("threes").addEventListener('click', function(){            
            var inputEle = document.getElementById("input-value");
            var maxValue = parseInt(inputEle.value);
            var result = document.getElementById("result");
            result.innerText = "";

            for(var i=0; i <= maxValue; i++){
                if(i%3 == 0){
                    // console.log(i);
                    result.innerText = result.innerText + i + ", ";
                }
            }
        })

        

        
        var startTime;
        var endTime;

        document.getElementById("input-value").addEventListener('keyup', function(){
            var inputEle = document.getElementById("input-value");
            // console.log(inputEle.value.length);
           

            if(inputEle.value.length == 1){
                startTime = new Date();
            }else{
                endTime = new Date();
            }

            var timeDiff = (endTime - startTime) / 1000;
        });

        // $(document).ready(function(){            
        // });
        // (selector).animate({styles},speed,easing,callback)
    </script>

</html>
